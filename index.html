	function generate() {
		
		seperator = $("input[name='joint']:checked").val();
		gender = $("input[name='gender']:checked").val();
		lang = $("input[name='lang']:checked").val();
	
		generated = [];
		
		if(lang == "en"){

						random(data["en"][2][3])+seperator+"the"+seperator+random(data["en"][0][0]),
					]));
					
			if($("input[name='type1']").is(':checked'))
				generated.push(random([
					random(data["en"][1][gender]) + seperator + random(data["en"][2][2]),
					random(data["en"][1][gender]) + seperator + random(data["en"][2][3]),				
					]));
					
			if($("input[name='type2']").is(':checked'))
				generated.push(random([
					random(data["en"][2][gender]),
					]));
	
			if($("input[name='type3']").is(':checked'))
				generated.push(random([
						random(data["en"][3][0])+"'s "+random(data["en"][3][gender]),
						random(data["en"][3][gender])+" of "+random(data["en"][3][0]),
					]));
	
			if($("input[name='type4']").is(':checked'))
				generated.push(random([
						random(data["en"][4][0])+"'s "+random(data["en"][4][1]),
						random(data["en"][4][1])+" of "+random(data["en"][4][0]),
						random(data["en"][4][2])+seperator+random(data["en"][4][0]),
						"ask Allah for "+random(data["en"][4][0]),
					]));

			if($("input[name='type5']").is(':checked'))
				generated.push(random([
					random(data["en"][5][gender]),
					//abu
					]));
					
			if($("input[name='type6']").is(':checked'))
				generated.push(random([
					random(data["en"][6][gender]),
					//umm
					]));
					
		}else if(lang == "ar"){
			
			generated.push(random([
						random(data["ar"][0][gender])+seperator+random(data["ar"][0][0]),

					random(data["fr"][0][gender]) + seperator + random(data["fr"][1][gender]),
					random(data["fr"][1][gender]),
					]));
			
		}

		return random(generated);
	}
	
	
	$('#generate').click(function() {
		$('#generated').text(generate());
	});

	setInterval(function(){

<body>
